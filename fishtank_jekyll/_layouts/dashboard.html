<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
<body> 
    <!-- <link rel="stylesheet" href="/static/jquery-ui-1.11.2.custom/jquery-ui.min.css"> -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <!-- 
    <script src="/static/jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
    <script src="/static/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
    -->
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
    {% include header.html %}
        <div class="page-content">
      <div class="wrapper">
    <div class="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
    </div>
    <article class="post-content" id="switches">
        <div class="switchbox">
            Live Data
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="sensor">
                <label class="onoffswitch-label" for="sensor">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </div>
        </div>
        <div class="switchbox">
            Live Images
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="image">
                <label class="onoffswitch-label" for="image">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </div>
        </div>
        {% raw %}
        {% for button in buttons %}
        <div class="switchbox">
            {{ button }}
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="{{ button }}" onchange=deviceToggle({{ button }})>
                <label class="onoffswitch-label" for="{{ button }}">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </div>
        </div>
        {% endfor %}
        {% endraw %}
    </article>
    <article class="post-content">
<!--         <div><div id="ex2"></div></div>
 -->    </article>
    <article class="post-content">
        <div id="imagebox"><img id="RecentImage" src="/recentImage"></div>
    </article>
</div>
      </div>
    </div>
        {% include footer.html %}
        <script src="/static/js/dashboard.js"></script>
            <script>
google.load('visualization', '1', {packages: ['corechart']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Dogs');
      data.addColumn('number', 'Cats');

      data.addRows([
        [0, 0, 0],   [1, 10, 5],  [2, 23, 15],
        [3, 17, 9],  [4, 18, 10],  [5, 9, 5],
        [6, 11, 3],  [7, 27, 19],  [8, 33, 25],
        [9, 40, 32],  [10, 32, 24], [11, 35, 27],
        [12, 30, 22], [13, 40, 32], [14, 42, 34],
        [15, 47, 39], [16, 44, 36], [17, 48, 40],
        [18, 52, 44], [19, 54, 46], [20, 42, 34],
        [21, 55, 47], [22, 56, 48], [23, 57, 49],
        [24, 60, 52], [25, 50, 42], [26, 52, 44],
        [27, 51, 43], [28, 49, 41], [29, 53, 45],
        [30, 55, 47], [31, 60, 52], [32, 61, 53],
        [33, 59, 51], [34, 62, 54], [35, 65, 57],
        [36, 62, 54], [37, 58, 50], [38, 55, 47],
        [39, 61, 53], [40, 64, 56], [41, 65, 57],
        [42, 63, 55], [43, 66, 58], [44, 67, 59],
        [45, 69, 61], [46, 69, 61], [47, 70, 62],
        [48, 72, 64], [49, 68, 60], [50, 66, 58],
        [51, 65, 57], [52, 67, 59], [53, 70, 62],
        [54, 71, 63], [55, 72, 64], [56, 73, 65],
        [57, 75, 67], [58, 70, 62], [59, 68, 60],
        [60, 64, 56], [61, 60, 52], [62, 65, 57],
        [63, 67, 59], [64, 68, 60], [65, 69, 61],
        [66, 70, 62], [67, 72, 64], [68, 75, 67],
        [69, 80, 72]
      ]);


      var options = {
        height: 400,
        vAxis: {
          title: 'Popularity'
        },
        series: {
          1: {curveType: 'function'}
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('ex2'));

      chart.draw(data, options);
    }

            </script>
        </body>
        </html>
