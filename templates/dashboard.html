<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <link rel="stylesheet" href="static/jquery-ui-1.11.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="static/onoffswitch.css">
    <link rel="stylesheet" href="static/layout.css">
    <script src="static/jquery-ui-1.11.2.custom/external/jquery/jquery.js"></script>
    <script src="static/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
    <script src="static/flot/jquery.flot.js"></script>
    <script src="static/flot/jquery.flot.time.min.js"></script>
    <header>
        <h1>Fishtank Dashboard</h1>
        <h2>1234567891123456789212345678931234567894123456789512345678961234567897<h2>
    </header>

    <section>
        <article>
            <div id="placeholder"></div>
        </article>
        <article>
            <img id="RecentImage" src="http://renomania.ddns.net/recentImage">
        </article>
    </section>
    <aside id='controls'>
            <button onclick="deviceToggle()" id="toggle">Toggle the LED</button>
            <select id="device_id"></select>
    </aside>
    <script src="static/dashboard.js"></script>
    <h2>Alert every 3 seconds<h2>
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="check">  <label class="onoffswitch-label" for="check">
            <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </div>


    <h2>Get Sensor Data every 3 seconds<h2>
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="sensor">  <label class="onoffswitch-label" for="sensor">
            <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </div>

    <h2>Get image data every 3 seconds<h2>
    <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="image">  <label class="onoffswitch-label" for="image">
            <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </div>
    <script>
        $(window).resize( function(){
            $('#placeholder').attr({width: '100px'});
        });
        
    </script>
</body>
</html>
